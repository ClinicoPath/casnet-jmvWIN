---
name:  recNet
title: Recurrence Networks
menuGroup: casnetjmv
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: y1
      title: "Time Series Y1"
      type: Variable

    - name: standardise
      title: "Transform time series?"
      type: List
      options:
        - name: none
          title: No transformation
        - name: meanSD
          title: "Standardise on Mean and SD"
        - name: medianMAD
          title: "Standardise on Median and MAD"
        - name: unitScale
          title: "Scale to Min. and Max. (unit scale)"
        - name: symbolicScale
          title: "Symbolic representation"
      default: none


    - name: emLag
      title: "Embedding lag"
      type: Number
      default: 1

    - name: emDim
      title: "Embedding dimensions"
      type: Number
      default: 1

    - name: Gweight
      title: Weighted
      type: Bool
    - name: Gdirect
      title: Directed
      type: Bool
    - name: Glabels
      title: Add labels (time)
      type: Bool
    - name: Glayout
      title: Graph layout
      type: List
      options:
       - name: ci
         title: "Circle"
       - name: st
         title: "Star"
       - name: ni
         title: "Nicely"
       - name: tr
         title: "Tree"
       - name: fr
         title: "Fruchterman-Reingold"
       - name: md
         title: "Multidimensional scaling"
       - name: cl
         title: "Cluster by segments of time"

    - name: PruneDegree
      title: "Prune by node degree"
      type: Number
      default: 0

    - name: PruneWeight
      title: "Prune by edge weight"
      type: Number
      default: 0

    - name: nsize
      title: "Node size"
      type: List
      default: degree
      options:
       - name: degree
         title: "Node degree"
       - name: hubscore
         title: "Node hubscore"
       - name: fixed
         title: "Same size"

    - name: fixRR
      title: "RR"
      type: Number
      default: 0.05

    - name: fixRAD
      title: "Radius"
      type: Number
      default: 0


    - name: fixed
      title: Fix
      type: List
      default: RAD
      options:
       - name: RR
         title: "fixed Radius"
       - name: RR
         title: "fixed Recurrence Rate"
       - name: NO
         title: "Unthresholded"


    - type: Number
      title: "Minimum diagonal line length"
      name: DLmin
      default: 2
    - type: Number
      title: "Maximum diagonal line length"
      name: DLmax
      default: 0
    - type: Number
      title: "Minimum vertical line length"
      name: VLmin
      default: 2
    - type: Number
      title: "Maximum vertical line length"
      name: VLmax
      default: 0
    - type: Number
      title: "Minimum horizontal line length"
      name: HLmin
      default: 2
    - type: Number
      title: "Maximum horizontal line length"
      name: HLmax
      default: 0
    - type: Number
      title: "Theiler window"
      name: theiler
      default: 0
    - type: List
      title: "Distance norm"
      name: norm
      options:
          - title: "euclidean"
            name: euclidean
          - title: "maximum"
            name: maximum
          - title: "manhattan"
            name: manhattan
          - title: "canberra"
            name: canberra
          - title: "binary"
            name: binary
          - title: "minkowski"
            name: minkowski
      default: euclidean



...
