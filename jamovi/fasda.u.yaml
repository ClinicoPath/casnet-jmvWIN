title: Standardised Dispersion Analysis
name: faSDA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time series
        children:
          - type: VariablesListBox
            name: y1
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Adjust time series
        children:
          - type: RadioButton
            name: standardise_meanSD
            optionName: standardise
            optionPart: meanSD
          - type: RadioButton
            name: standardise_medianMAD
            optionName: standardise
            optionPart: medianMAD
          - type: CheckBox
            name: sumORDER
      - type: Label
        label: Detrending method
        children:
          - type: RadioButton
            name: removeTrend_nodet
            optionName: removeTrend
            optionPart: nodet
          - type: RadioButton
            name: removeTrend_polydet
            optionName: removeTrend
            optionPart: polydet
            children:
              - type: TextBox
                name: polydet_order
                label: Polynomial order
                format: number
                inputPattern: '[0-9]+'
                enable: (removeTrend_polydet)
  - type: LayoutBox
    margin: large
    children:
          - type: TextBox
            name: scaleExclude
            label: "Estimates based on at least"
            suffix: "data points"
            format: number
            inputPattern: '[0-9]+'
